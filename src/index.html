<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Modrich-Garcia Recipes App</title>

    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>The Modrich-Garcia Recipes</h1>

    <div>
      <h3>Add A New Recipe</h3>
      <form>
        <input
          type="text"
          id="recipeTitle"
          name="recipeTitle"
          placeholder="Title"
        />
        <br /><br />
        <input
          type="text"
          id="recipeMeal"
          name="recipeMeal"
          placeholder="Meal Type"
        /><br /><br />
        <input
          type="text"
          id="recipeCulture"
          name="recipeCulture"
          placeholder="Culture"
        /><br /><br />
        <input
          type="text"
          id="recipeIngredients"
          name="recipeIngredients"
          placeholder="Ingredients"
        /><br /><br />
        <input
          type="text"
          id="recipeTime"
          name="recipeTime"
          placeholder="Cook Time"
        /><br /><br />
        <input
          type="text"
          id="recipeDifficulty"
          name="recipeDifficulty"
          placeholder="Difficulty"
        /><br /><br />
        <input
          type="text"
          id="recipeDescription"
          name="recipeDescription"
          placeholder="Description"
        /><br /><br /><input
          type="text"
          id="recipeNotes"
          name="recipeNotes"
          placeholder="Notes"
        /><br /><br />
        <input
          type="text"
          id="recipePicture"
          name="recipePicture"
          placeholder="Picture"
        /><br /><br />

        <button id="saveButton" type="button">Save</button>
      </form>
    </div>
  </body>
</html>

<!-- Name, Meal, Ethnicity, Ingredients, Time, Difficulty, Description, Notes, Pictures -->
